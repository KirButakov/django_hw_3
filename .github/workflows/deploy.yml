name: Django CI/CD

on:
  push:
    branches:
      - homework

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: my_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment variables
        run: |
          echo "Checking environment variables..."
          echo "DB_HOST=${{ secrets.DB_HOST }}"
          echo "DB_NAME=${{ secrets.DB_NAME }}"
          echo "DB_USER=${{ secrets.DB_USER }}"
          echo "DB_PORT=${{ secrets.DB_PORT }}"

      - name: Run tests with SQLite
        working-directory: my_project
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_1994 }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "==== Checking server directories ===="
            ls -la /home/${{ secrets.SERVER_USER }}

            echo "==== Setting up project directory ===="
            PROJECT_DIR="/django_hw_3/my_project"

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Project directory not found. Creating it..."
              mkdir -p "$PROJECT_DIR"
              chmod 755 "$PROJECT_DIR"
              git clone -b homework git@github.com:YOUR_GITHUB_USERNAME/YOUR_REPO.git "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR" || exit 1

            echo "==== Checking Git status ===="
            git status

            echo "==== Pulling latest changes ===="
            git pull origin homework

            echo "==== Checking for docker-compose.yml ===="
            if [ ! -f "$PROJECT_DIR/docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found!"
              exit 1
            fi

            echo "==== Stopping existing containers ===="
            docker-compose down || echo "No containers running."

            echo "==== Pulling updated Docker images ===="
            docker-compose pull

            echo "==== Checking database variables ===="
            echo "DB_HOST=${{ secrets.DB_HOST }}"
            echo "DB_PORT=${{ secrets.DB_PORT }}"
            echo "DB_USER=${{ secrets.DB_USER }}"

            echo "==== Waiting for PostgreSQL to be ready ===="
            for i in {1..30}; do
              if pg_isready -h "${{ secrets.DB_HOST }}" -p "${{ secrets.DB_PORT }}" -U "${{ secrets.DB_USER }}"; then
                echo "PostgreSQL is ready!"
                break
              fi
              echo "PostgreSQL is not ready, retrying..."
              sleep 2
            done

            echo "==== Starting Docker containers ===="
            docker-compose up --build -d

            echo "==== Running database migrations ===="
            docker exec -i my_project_web python manage.py migrate || { echo "Migration failed!"; exit 1; }

            echo "==== Collecting static files ===="
            docker exec -i my_project_web python manage.py collectstatic --noinput || { echo "Collectstatic failed!"; exit 1; }

            echo "==== Cleaning up unused Docker images ===="
            docker system prune -af || echo "Cleanup failed, continuing..."








